<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Test</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <script src="js/libs.min.js" type="text/javascript"></script>

    <script src="js/main.js"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.min.js"></script>-->
    <!--[if lt IE 9]>
    <script src="js/ie.min.js"></script>
    <![endif]-->
</head>

	<body>

	<div class="wrapper">

		<header class="header">
		
		</header>

		<main class="content">

			<div id="size-module" class="size-module">

				<pre>{{ value }}</pre>

				<calc></calc>

			</div>


			<!--COMPONENTS-->
			<script type="text/x-template" id="size-calc-template">
				<div class="size-calc">
					<div class="size-form">
						<div class="title-main">
							<h2>START YOUR ORDER</h2>
						</div>
						<form action="#" method="post">
							<div class="size-product js-size-product">
								<label><span>Select Product</span>
									<select name="size_links">
										<option value="#">Canvas Prints</option>
										<option value="#">Peel & Stick</option>
										<option value="#">Photo Boards</option>
										<option value="#">Metal Prints</option>
										<option value="#">Acrylic Prints</option>
										<option value="#">Canvas Banner</option>
									</select></label>
							</div>

							<div class="size-standart">
								<div class="size-standart-item" v-for="(standartItem,index) in standartData" :key="index">
									<label>
										<input type="radio" name="size" :value="index" @click="computedValue($event)" :data-old="standartItem.oldPrice" :data-new="standartItem.newPrice" v-model="standartChecked">
										<span>{{standartItem.sizeH}}"x{{standartItem.sizeW}}"</span>
									</label>
									<div class="size-item-price">
										<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
										<span class="size-item-price__old">{{standartItem.oldPrice}}</span>
										<p class="size-item-price__new">{{standartItem.newPrice}}</p>
									</div>
								</div>
							</div>

							<div class="size-custom">
								<label>
									<input type="radio" name="size" :checked="customSelected">
									<span>Custom Size (H X W)</span>
								</label>
								<div class="size-custom-select">
									<label>
										<select name="size_height" v-model="selectedLeftPrice" @change="selectedPrice">
											<option :value="n" v-for="n in range(minSize,maxSize)">{{n}}</option>
										</select>
									</label>
									<span>X</span>
									<label>
										<select name="size_width" v-model="selectedRightPrice" @change="selectedPrice">
											<option :value="n" v-for="n in range(minSize,maxSize)">{{n}}</option>
										</select>
									</label>
								</div>
							</div>

							<multiselect
									v-model="value"
									:options="range(minSize,maxSize)"
									:multiple="false"
									:searchable="false"
									:custom-label="customLabel"
							>
							</multiselect>
							<div class="size-result">
								<div class="size-price">
									<span class="size-item-price__old">{{priceOld}}</span>
									<p class="size-item-price__new">{{priceNew}}</p>
								</div>
								<button class="size-btn js-size-btn" type="submit">Start order</button>
							</div>
						</form>
					</div>
				</div>
			</script>

		</main><!-- .content -->

	</div><!-- .wrapper -->

	<footer class="footer">
	
	</footer><!-- .footer -->

	</body>
</html>
